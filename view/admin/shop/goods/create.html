{include file="layout/header" /}
<style>
    .goods-box{
        padding: 15px;
    }
    .goods-hidden{
        display: none;
    }
</style>

<div>
    <div class="layui-row">
        <form class="layui-form">
            <ul class="layui-nav layui-bg-blue" lay-filter=""">
                <li class="layui-nav-item layui-this"><a href="javascript:void(0)" onclick="changeTab(this,'goods-base')">基本信息</a></li>
                <li class="layui-nav-item"><a href="javascript:void(0)" onclick="changeTab(this,'goods-describe')">商品详情</a></li>
                <li class="layui-nav-item"><a href="javascript:void(0)" onclick="changeTab(this,'goods-img')">商品图</a></li>
            </ul>
            <div class="goods-box" id="goods-base">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>商品名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="goods_name" required="" lay-verify="required|goodsname"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>款号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" required="" lay-verify="email"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        所属品牌
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>

            <div class="goods-box goods-hidden" id="goods-describe">
                <button onclick="uploadOneImage('test','aa')">test</button>
            </div>

            <div class="goods-box goods-hidden" id="goods-img">
                789
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nickname: function(value) {
                if (value.length < 3 || value.length > 30) {
                    return '昵称必须在3-30个字符之间';
                }
            },
            pass: [/(.+){6,16}$/, '密码必须6到16位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                $.ajax({
                    type : 'post',
                    url  : 'save',
                    data : data.field,
                    success : function (result) {
                        if(result.code == 100){
                            layer.alert("增加成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }else{
                            layer.alert(result.msg,{icon:5});
                        }
                    },
                    error : function (result) {
                        layer.alert('请求失败！'.msg,{icon:5});
                    }
                });

                return false;
            });

    });

    function changeTab(obj,tag) {
        $('.layui-nav-item').removeClass('layui-this');
        $(obj).parent().addClass('layui-this');

        $('.goods-box').addClass('goods-hidden');
        $('#'+tag).removeClass('goods-hidden');
    }

</script>
</body>

</html>
