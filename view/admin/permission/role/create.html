{include file="layout/header" /}

<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            {:token()}
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>角色名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required="" lay-verify="required|name"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="describe" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">设置权限</label>
                <div class="layui-input-inline">
                    <div id="right_tree"></div>
                </div>

            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.config({
        base: '/static/admin/',
    }).extend({
        authtree: 'lib/extends/authtree',
    });

    layui.use(['form', 'layer','authtree'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                name: function(value) {
                    if (value.length < 2 || value.length > 30) {
                        return '角色名称必须在2-30个字符之间';
                    }
                },
            });

            //监听提交
            form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                        type : 'post',
                        url  : 'save',
                        data : data.field,
                        success : function (result) {
                            if(result.code == 100){
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }else{
                                layer.alert(result.msg,{icon:5});
                            }
                        },
                        error : function (result) {
                            layer.alert('请求失败！'.msg,{icon:5});
                        }
                    });

                    return false;
                });

            var authtree = layui.authtree;
            loadRightTree(authtree);

            function loadRightTree(authtree) {
                $.ajax({
                    type : 'get',
                    url  : '/admin/permission.right/getTree',
                    data : '',
                    success : function (result) {
                        console.log(result);
                        if(result.code == 100){
                            authtree.render("#right_tree",result.data,{
                                inputname: 'right[]',
                                childKey: 'children',
                                valueKey: 'id',
                                layfilter: 'lay-check-auth',
                                autowidth: true,
                            });
                        }else{

                        }
                    },
                    error : function (result) {
                        layer.alert('请求失败！',{icon:5});
                    }
                });

            }

    });
</script>
</body>

</html>
