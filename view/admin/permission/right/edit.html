{include file="layout/header" /}

<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            {:token()}
            <input type="hidden" name="id" value="{$info.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>上级</label>
                <div class="layui-input-inline">
                    <div id="parent_tree" class="layui-unselect layui-form-select downpanel">
                        <div class="layui-select-title" align="center">
                            <span class="layui-input layui-unselect" id="treeclass" style="height: 30px;line-height: 30px;text-align: left">作为顶级</span>
                            <input id="pid" type="hidden" name="parent_id" value="{$info.parent_id}">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd>
                                <ul id="classtree"></ul>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>权限名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$info.name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>应用
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="module" required="" lay-verify="required|module"
                           autocomplete="off" class="layui-input" value="{$info.module}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>控制器
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="controller" required="" lay-verify="required|controller"
                           autocomplete="off" class="layui-input" value="{$info.controller}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>方法
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="method" required="" lay-verify="required|method"
                           autocomplete="off" class="layui-input" value="{$info.method}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="sort" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$info.sort}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>是否作为菜单</label>
                <div class="layui-input-inline">
                    <select name="is_menu" lay-verify="required">
                        <option value="1" {if $info.is_menu == 1}selected="selected"{/if}>是</option>
                        <option value="2" {if $info.is_menu == 2}selected="selected"{/if}>否</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    图标
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="icon" required=""
                           autocomplete="off" class="layui-input" value="{$info.icon}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="edit" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>

<script>
layui.use(['element', 'tree', 'layer', 'form', 'upload'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            module: [/(.+){3,16}$/, '应用必须3到16位'],
            controller: [/(.+){3,16}$/, '控制器必须3到16位'],
            method: [/(.+){3,16}$/, '方法必须3到16位'],
        });

        //监听提交
        form.on('submit(edit)',
            function(data) {
                //发异步，把数据提交给php
                $.ajax({
                    type : 'post',
                    url  : 'update',
                    data : data.field,
                    success : function (result) {
                        if(result.code == 100){
                            layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }else{
                            layer.alert(result.msg,{icon:5});
                        }
                    },
                    error : function (result) {
                        layer.alert('请求失败！',{icon:5});
                    }
                });

                return false;
            });

        var tree = layui.tree;
        loadMenuTree(tree);

        $(".downpanel").on("click", ".layui-select-title", function (e) {
            $(".layui-form-select").not($(this).parents(".layui-form-select")).removeClass("layui-form-selected");
            $(this).parents(".downpanel").toggleClass("layui-form-selected");
            layui.stope(e);
        }).on("click", "dl i", function (e) {
            layui.stope(e);
        });
    });

    function loadMenuTree(tree) {
    $.ajax({
        type : 'get',
        url  : 'getTree',
        data : '',
        success : function (result) {
            console.log(result);
            if(result.code == 100){
                result.data[0].checked = true;
                console.log(result);
                tree({
                    elem: "#classtree",
                    id:'righttree',
                    nodes: result.data,
                    click: function (node) {
                        var $select = $($(this)[0].elem).parents(".layui-form-select");
                        $select.removeClass("layui-form-selected").find(".layui-select-title span").html(node.name).end().find("input:hidden[name='parent_id']").val(node.id);
                    }
                });

                $('#parent_tree').removeClass("layui-form-selected").find(".layui-select-title span").html('{$info.parent_name}').end().find("input:hidden[name='parent_id']").val({$info.parent_id});
            }else{
                layer.alert(result.msg,{icon:5});
            }
        },
        error : function (result) {
            layer.alert('请求失败！',{icon:5});
        }
    });

}
</script>
<script>

</script>
</body>

</html>
