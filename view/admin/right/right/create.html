{include file="layout/header" /}

<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            {:token()}
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>上级</label>
                <div class="layui-input-inline">
                    <select id="shipping" name="parent_id" class="valid" lay-verify="required" lay-search>
                        <option value="0">作为顶级</option>
                        <option value="1">手动蝶阀</option>
                        <option value="2">阿达是否</option>
                        <option value="3">阿斯顿发</option>
                     </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>上级</label>
                <div class="layui-input-inline">
                    <div class="layui-unselect layui-form-select downpanel">
                        <div class="layui-select-title" align="center">
                            <span class="layui-input layui-unselect" id="treeclass" style="width: 269px;">--请选择--</span>
                            <input id="pid" type="hidden" name="selectID" value="0">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd>
                                <ul id="classtree"></ul>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>权限名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>应用
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="module" required="" lay-verify="required|module"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>控制器
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="controller" required="" lay-verify="required|controller"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>方法
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="method" required="" lay-verify="required|method"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="sort" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="100">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    图标
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="icon" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
layui.use(['element', 'tree', 'layer', 'form', 'upload'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            module: [/(.+){3,16}$/, '应用必须3到16位'],
            controller: [/(.+){3,16}$/, '控制器必须3到16位'],
            method: [/(.+){3,16}$/, '方法必须3到16位'],
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                $.ajax({
                    type : 'post',
                    url  : 'save',
                    data : data.field,
                    success : function (result) {
                        if(result.code == 100){
                            layer.alert("增加成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }else{
                            layer.alert(result.msg,{icon:5});
                        }
                    },
                    error : function (result) {
                        layer.alert('请求失败！'.msg,{icon:5});
                    }
                });

                return false;
            });

        var $ = layui.jquery, tree = layui.tree;
        loadMenuTree(tree);

        $(".downpanel").on("click", ".layui-select-title", function (e) {
            $(".layui-form-select").not($(this).parents(".layui-form-select")).removeClass("layui-form-selected");
            $(this).parents(".downpanel").toggleClass("layui-form-selected");
            layui.stope(e);
        }).on("click", "dl i", function (e) {
            layui.stope(e);
        });
        $(document).on("click", function (e) {
            $(".layui-form-select").removeClass("layui-form-selected");
        });

    });

function loadMenuTree(tree) {
    tree({
        elem: "#classtree",
        nodes: [{'id':1,'name':'sdads','open':true,'children':[{'id':2,'name':'asdfsa','open':false}]}],
        click: function (node) {
            var $select = $($(this)[0].elem).parents(".layui-form-select");
            $select.removeClass("layui-form-selected").find(".layui-select-title span").html(node.name).end().find("input:hidden[name='selectID']").val(node.id);
        }
    });
}
</script>
</body>

</html>
